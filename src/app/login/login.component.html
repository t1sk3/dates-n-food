<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label for="email">email:</mat-label>
        <input matInput type="email" id="email" name="email" formControlName="email">
        <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Password:</mat-label>
        <input matInput type="password" #passwordInput id="password" name="password" formControlName="password">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
