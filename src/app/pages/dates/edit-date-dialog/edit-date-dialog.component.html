<h2 class="edit-date-title">Edit a date idea</h2>
<form class="edit-date-form" [formGroup]="dateForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput [placeholder]="data.title" formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput cdkTextareaAutosize [placeholder]="data.description" formControlName="description"></textarea>
    </mat-form-field>
    <div class="price-input">
        <span (click)="setPrice(0)" [ngClass]="{'active': 0 === dateForm.value.costly, 'inactive': 0 < dateForm.value.costly}">0</span>
        <span> - </span>
        <span *ngFor="let i of [1, 2, 3, 4, 5]" (click)="setPrice(i)" [ngClass]="{'active': i <= dateForm.value.costly, 'inactive': i > dateForm.value.costly}" [id]="'price-' + i" (mouseover)="onHover(i)" (mouseleave)="onLeave(i)">â‚¬</span>
    </div>
    <div class="edit-date-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="!dateForm.valid">Update</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
