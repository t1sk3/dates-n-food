<app-app-header></app-app-header>

<div class="quotes-wrapper">
    <div class="quotes-interactions">
        <button mat-fab color="primary" (click)="openDialog()"><mat-icon>add</mat-icon></button>
    </div>
    <div class="quotes-container">
        <div class="quote-container" *ngFor="let quote of quotes">
            <h2 class="quote">{{ quote.quote }}</h2>
            <p class="user">~ {{ quote.user.username }}</p>
            <p class="date">{{ quote.date | date }}</p>
            <p class="description" *ngIf="quote.description">{{ quote.description }}</p>
        </div>
    </div>
</div>
