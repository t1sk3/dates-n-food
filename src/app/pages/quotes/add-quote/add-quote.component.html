<h2 class="add-quote-title">Add a quote</h2>
<form class="add-quote-form" [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Quote" formControlName="quote">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput cdkTextareaAutosize placeholder="Description (optional)" formControlName="description"></textarea>
    </mat-form-field>
    <div class="add-quote-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="!quoteForm.valid">Add</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
